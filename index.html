<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Gastos</h1>
        <label for="categoria">Categoria:</label>
        <select id="categoria">
            <option value="Comida">Comida</option>
            <option value="Limpeza">Limpeza</option>
            <option value="Saúde">Saúde</option>
            <option value="Utilitários">Utilitários</option>
        </select>
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao">
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade">
        <label for="valor">Valor Unitário:</label>
        <input type="number" id="valor">
        <button id="addButton" onclick="adicionarOuAtualizarDespesa()">Adicionar despesa</button>
        <br><br>
        <label for="busca">Busca:</label>
        <input type="text" id="busca" oninput="searchExpense()">
        <br><br>
        <table class="table">
            <thead>
                <tr>
                    <th>Categoria</th>
                    <th>Descrição</th>
                    <th>Quantidade</th>
                    <th>Valor Unitário</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="listaDespesas">
            </tbody>
        </table>
    </div>

    <!-- Modal de confirmação de exclusão -->
    <div class="modal fade" id="modalExcluir" tabindex="-1" aria-labelledby="modalExcluirLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalExcluirLabel">Confirmar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Tem certeza que deseja excluir esse item?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" onclick="confirmarExclusao()">Excluir</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de edição de item -->
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditarLabel">Editar item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="editCategoria">Categoria:</label>
                    <select id="editCategoria" class="form-select">
                        <option value="Comida">Comida</option>
                        <option value="Limpeza">Limpeza</option>
                        <option value="Saúde">Saúde</option>
                        <option value="Utilitários">Utilitários</option>
                    </select>
                    <label for="editDescricao">Descrição:</label>
                    <input type="text" id="editDescricao" class="form-control">
                    <label for="editQuantidade">Quantidade:</label>
                    <input type="number" id="editQuantidade" class="form-control">
                    <label for="editValor">Valor Unitário:</label>
                    <input type="number" id="editValor" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="salvarEdicao()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
